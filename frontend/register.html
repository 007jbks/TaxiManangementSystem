<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-gray-100 flex items-center justify-center min-h-screen px-4"
    >
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">
                Create Account
            </h2>

            <form id="registerForm" class="space-y-4">
                <input
                    type="text"
                    id="name"
                    placeholder="Full Name"
                    class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                    required
                />

                <input
                    type="text"
                    id="phone"
                    placeholder="Phone Number"
                    class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                    required
                />

                <input
                    type="email"
                    id="email"
                    placeholder="Email"
                    class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                    required
                />

                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                    required
                />

                <button
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition active:scale-95"
                >
                    Register
                </button>
            </form>

            <p class="mt-4 text-center text-sm">
                Already have an account?
                <a
                    href="login.html"
                    class="text-blue-600 font-semibold hover:underline"
                >
                    Login
                </a>
            </p>

            <!-- ERROR BOX -->
            <p
                id="errorBox"
                class="text-red-600 text-center mt-4 text-sm hidden"
            ></p>
        </div>

        <script>
            const API = "http://localhost:8000";

            document
                .getElementById("registerForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const errorBox = document.getElementById("errorBox");
                    errorBox.classList.add("hidden");

                    const payload = {
                        name: document.getElementById("name").value.trim(),
                        phone: document.getElementById("phone").value.trim(),
                        email: document.getElementById("email").value.trim(),
                        password: document
                            .getElementById("password")
                            .value.trim(),
                    };

                    // REGISTER REQUEST
                    const res = await fetch(`${API}/auth/register`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        errorBox.textContent =
                            data.detail || "Registration failed";
                        errorBox.classList.remove("hidden");
                        return;
                    }

                    // AUTO-LOGIN
                    const loginData = new URLSearchParams();
                    loginData.append("username", payload.email);
                    loginData.append("password", payload.password);

                    const loginRes = await fetch(`${API}/auth/login`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: loginData.toString(),
                    });

                    if (!loginRes.ok) {
                        errorBox.textContent =
                            "Registered, but auto-login failed. Please login manually.";
                        errorBox.classList.remove("hidden");
                        return;
                    }

                    const loginJson = await loginRes.json();
                    localStorage.setItem("token", loginJson.access_token);

                    window.location.href = "booking.html";
                });
        </script>
    </body>
</html>
