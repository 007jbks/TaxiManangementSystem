<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");

            * {
                font-family: "Inter", sans-serif;
            }

            .gradient-bg {
                background: linear-gradient(
                    135deg,
                    #1e3a8a 0%,
                    #3b82f6 50%,
                    #06b6d4 100%
                );
            }

            .card-hover {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .card-hover:hover {
                transform: translateY(-4px);
                box-shadow:
                    0 20px 25px -5px rgba(0, 0, 0, 0.15),
                    0 10px 10px -5px rgba(0, 0, 0, 0.08);
            }

            .btn-primary {
                background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
            }

            .btn-success {
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                transition: all 0.3s ease;
            }

            .btn-success:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 24px rgba(16, 185, 129, 0.4);
            }

            .btn-purple {
                background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
                transition: all 0.3s ease;
            }

            .btn-purple:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 24px rgba(139, 92, 246, 0.4);
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .animate-fade-in {
                animation: fadeInUp 0.5s ease-out;
            }

            .badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                border-radius: 9999px;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .badge-success {
                background-color: #d1fae5;
                color: #065f46;
            }

            .badge-warning {
                background-color: #fef3c7;
                color: #92400e;
            }

            .badge-info {
                background-color: #dbeafe;
                color: #1e40af;
            }
        </style>
    </head>

    <body
        class="bg-gradient-to-br from-gray-50 via-blue-50 to-cyan-50 min-h-screen"
    >
        <!-- Header -->
        <div class="gradient-bg shadow-2xl">
            <div class="max-w-7xl mx-auto px-6 py-6">
                <div
                    class="flex flex-col sm:flex-row justify-between items-center gap-4"
                >
                    <div class="flex items-center gap-4">
                        <div
                            class="bg-white/20 backdrop-blur-sm p-3 rounded-xl"
                        >
                            <svg
                                class="w-8 h-8 text-white"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                                />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold text-white">
                                Admin Dashboard
                            </h2>
                            <p class="text-blue-100 text-sm">
                                Taxi Management System
                            </p>
                        </div>
                    </div>
                    <button
                        id="logoutBtn"
                        class="bg-white/20 backdrop-blur-sm text-white px-6 py-2.5 rounded-xl hover:bg-white/30 transition-all font-semibold flex items-center gap-2 w-full sm:w-auto justify-center"
                    >
                        <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                            />
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Stats/Action Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- VIEW TAXIS -->
                <button
                    onclick="loadTaxis()"
                    class="btn-primary text-white p-8 rounded-2xl shadow-xl card-hover group"
                >
                    <div class="flex flex-col items-center gap-4">
                        <div
                            class="bg-white/20 p-4 rounded-xl group-hover:scale-110 transition-transform"
                        >
                            <svg
                                class="w-10 h-10"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"
                                />
                            </svg>
                        </div>
                        <div>
                            <p class="text-2xl font-bold">View All Taxis</p>
                            <p class="text-blue-100 text-sm mt-1">
                                Browse fleet inventory
                            </p>
                        </div>
                    </div>
                </button>

                <!-- VIEW DRIVERS -->
                <button
                    onclick="loadDrivers()"
                    class="btn-success text-white p-8 rounded-2xl shadow-xl card-hover group"
                >
                    <div class="flex flex-col items-center gap-4">
                        <div
                            class="bg-white/20 p-4 rounded-xl group-hover:scale-110 transition-transform"
                        >
                            <svg
                                class="w-10 h-10"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                                />
                            </svg>
                        </div>
                        <div>
                            <p class="text-2xl font-bold">View All Drivers</p>
                            <p class="text-green-100 text-sm mt-1">
                                Manage driver database
                            </p>
                        </div>
                    </div>
                </button>

                <!-- VIEW COMPLETED BOOKINGS -->
                <button
                    onclick="loadBookings()"
                    class="btn-purple text-white p-8 rounded-2xl shadow-xl card-hover group"
                >
                    <div class="flex flex-col items-center gap-4">
                        <div
                            class="bg-white/20 p-4 rounded-xl group-hover:scale-110 transition-transform"
                        >
                            <svg
                                class="w-10 h-10"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </div>
                        <div>
                            <p class="text-2xl font-bold">Completed Bookings</p>
                            <p class="text-purple-100 text-sm mt-1">
                                View paid transactions
                            </p>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Management Links -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <a
                    href="taxiadmin.html"
                    class="bg-white p-6 rounded-2xl shadow-lg card-hover border-2 border-blue-100 group block"
                >
                    <div class="flex items-center gap-4">
                        <div
                            class="bg-gradient-to-br from-blue-400 to-blue-600 p-4 rounded-xl group-hover:scale-110 transition-transform"
                        >
                            <svg
                                class="w-8 h-8 text-white"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"
                                />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-xl font-bold text-gray-800">
                                Manage Taxis
                            </p>
                            <p class="text-gray-500 text-sm mt-1">
                                Add, update, or delete taxi records
                            </p>
                        </div>
                        <svg
                            class="w-6 h-6 text-gray-400 group-hover:text-blue-500 group-hover:translate-x-1 transition-all"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5l7 7-7 7"
                            />
                        </svg>
                    </div>
                </a>

                <a
                    href="driveradmin.html"
                    class="bg-white p-6 rounded-2xl shadow-lg card-hover border-2 border-green-100 group block"
                >
                    <div class="flex items-center gap-4">
                        <div
                            class="bg-gradient-to-br from-green-400 to-green-600 p-4 rounded-xl group-hover:scale-110 transition-transform"
                        >
                            <svg
                                class="w-8 h-8 text-white"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                                />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p class="text-xl font-bold text-gray-800">
                                Manage Drivers
                            </p>
                            <p class="text-gray-500 text-sm mt-1">
                                Add, update, or delete driver records
                            </p>
                        </div>
                        <svg
                            class="w-6 h-6 text-gray-400 group-hover:text-green-500 group-hover:translate-x-1 transition-all"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 5l7 7-7 7"
                            />
                        </svg>
                    </div>
                </a>
            </div>

            <!-- Dynamic Panel -->
            <div id="panelContainer" class="animate-fade-in"></div>
        </div>

        <script>
            const API = "http://localhost:8000";
            const token = localStorage.getItem("admin_token");
            const panelContainer = document.getElementById("panelContainer");

            if (!token) window.location.href = "admin_login.html";

            document.getElementById("logoutBtn").onclick = () => {
                localStorage.removeItem("admin_token");
                window.location.href = "admin_login.html";
            };

            async function fetchJSON(url) {
                const res = await fetch(url, { headers: { token } });
                return res.json();
            }

            async function loadTaxis() {
                const taxis = await fetchJSON(`${API}/admin/taxi/all`);
                panelContainer.innerHTML = `
                <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-gradient-to-r from-blue-400 to-blue-600 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800">All Taxis (${taxis.length})</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${taxis
                            .map(
                                (t) => `
                            <div class="p-5 bg-gradient-to-br from-blue-50 to-cyan-50 rounded-xl border-2 border-blue-100 hover:border-blue-300 transition-all hover:shadow-lg">
                                <div class="flex justify-between items-start mb-3">
                                    <span class="text-xs font-bold text-blue-600 bg-blue-100 px-3 py-1 rounded-full">ID: ${t.taxi_id}</span>
                                    <span class="badge ${t.status === "available" ? "badge-success" : "badge-warning"}">${t.status}</span>
                                </div>
                                <p class="text-lg font-bold text-gray-800 mb-2">${t.model}</p>
                                <div class="flex items-center gap-2 text-gray-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    </svg>
                                    <span class="text-sm">Capacity: <b>${t.capacity}</b></span>
                                </div>
                            </div>
                        `,
                            )
                            .join("")}
                    </div>
                </div>
            `;
            }

            async function loadDrivers() {
                const drivers = await fetchJSON(`${API}/admin/driver/all`);
                panelContainer.innerHTML = `
                <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-gradient-to-r from-green-400 to-green-600 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800">All Drivers (${drivers.length})</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${drivers
                            .map(
                                (d) => `
                            <div class="p-6 bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl border-2 border-green-100 hover:border-green-300 transition-all hover:shadow-lg">
                                <div class="flex items-start justify-between mb-4">
                                    <div class="flex items-center gap-3">
                                        <div class="bg-gradient-to-br from-green-400 to-green-600 w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                            ${d.name.charAt(0)}
                                        </div>
                                        <div>
                                            <p class="font-bold text-gray-800 text-lg">${d.name}</p>
                                            <p class="text-xs text-gray-500">ID: ${d.driver_id}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-y-2 text-sm">
                                    <div class="flex items-center gap-2 text-gray-600">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                        </svg>
                                        <span>${d.phone}</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-gray-600">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                                        </svg>
                                        <span>Taxi: <b>${d.taxi_model || "Unassigned"}</b> ${d.taxi_id ? `(#${d.taxi_id})` : ""}</span>
                                    </div>
                                </div>
                            </div>
                        `,
                            )
                            .join("")}
                    </div>
                </div>
            `;
            }

            async function loadBookings() {
                const bookings = await fetchJSON(
                    `${API}/admin/bookings/completed`,
                );
                panelContainer.innerHTML = `
                <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="bg-gradient-to-r from-purple-400 to-purple-600 p-3 rounded-xl">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800">Completed / Paid Bookings (${bookings.length})</h3>
                    </div>
                    <div class="space-y-4">
                        ${bookings
                            .map(
                                (b) => `
                            <div class="p-6 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border-l-4 border-purple-500 hover:shadow-lg transition-all">
                                <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-4 mb-4">
                                    <div>
                                        <div class="flex items-center gap-2 mb-2">
                                            <span class="badge badge-info">ID: ${b.booking_id}</span>
                                            <span class="badge badge-success">${b.payment_status}</span>
                                        </div>
                                        <p class="text-sm text-gray-500">${new Date(b.date).toLocaleString()}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-3xl font-bold text-purple-600">â‚¹${b.fare}</p>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div class="bg-white/50 p-4 rounded-lg">
                                        <p class="text-xs text-gray-500 mb-1">Route</p>
                                        <div class="flex items-center gap-2 text-gray-700">
                                            <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                                <circle cx="10" cy="10" r="8"/>
                                            </svg>
                                            <span class="font-semibold">${b.source}</span>
                                        </div>
                                        <div class="flex items-center gap-2 text-gray-700 mt-2">
                                            <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd"/>
                                            </svg>
                                            <span class="font-semibold">${b.destination}</span>
                                        </div>
                                    </div>

                                    <div class="bg-white/50 p-4 rounded-lg">
                                        <p class="text-xs text-gray-500 mb-2">Trip Details</p>
                                        <p class="text-sm text-gray-700"><span class="font-semibold">Taxi:</span> ${b.taxi_model}</p>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="bg-white/50 p-4 rounded-lg">
                                        <p class="text-xs text-gray-500 mb-2">Customer</p>
                                        <p class="font-semibold text-gray-800">${b.customer_name}</p>
                                        <p class="text-sm text-gray-600">${b.customer_phone}</p>
                                    </div>

                                    <div class="bg-white/50 p-4 rounded-lg">
                                        <p class="text-xs text-gray-500 mb-2">Driver</p>
                                        <p class="font-semibold text-gray-800">${b.driver_name}</p>
                                        <p class="text-sm text-gray-600">${b.driver_phone}</p>
                                    </div>
                                </div>
                            </div>
                        `,
                            )
                            .join("")}
                    </div>
                </div>
            `;
            }
        </script>
    </body>
</html>
