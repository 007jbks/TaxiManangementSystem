<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Driver Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-gray-100 min-h-screen flex items-center justify-center px-4"
    >
        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
                Driver Panel
            </h2>

            <form id="driverForm" class="space-y-4">
                <div>
                    <label class="font-medium">Driver Name</label>
                    <input
                        id="driverName"
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                        required
                    />
                </div>

                <div>
                    <label class="font-medium">Booking ID</label>
                    <input
                        type="number"
                        id="bookingId"
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                        required
                    />
                </div>

                <div>
                    <label class="font-medium">Payment Status</label>
                    <select
                        id="paymentStatus"
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                    >
                        <option value="paid">Paid</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <button
                    class="bg-blue-600 text-white w-full py-3 rounded-lg hover:bg-blue-700 transition active:scale-95"
                >
                    Update Booking
                </button>
            </form>

            <!-- SUCCESS / ERROR BOX -->
            <p
                id="result"
                class="text-center text-sm mt-4 font-semibold hidden"
            ></p>
        </div>

        <script>
            const API = "http://localhost:8000";

            document
                .getElementById("driverForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const resultBox = document.getElementById("result");
                    resultBox.classList.add("hidden");

                    const payload = {
                        driver_name: document
                            .getElementById("driverName")
                            .value.trim(),
                        booking_id: Number(
                            document.getElementById("bookingId").value,
                        ),
                        payment_status:
                            document.getElementById("paymentStatus").value,
                    };

                    console.log("Sending:", payload);

                    const res = await fetch(`${API}/booking/driver/update`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload),
                    });

                    const data = await res.json();
                    console.log("Response:", data);

                    // RESET styles
                    resultBox.classList.remove(
                        "text-red-600",
                        "text-green-700",
                    );
                    resultBox.classList.remove("hidden");

                    if (res.ok) {
                        resultBox.classList.add("text-green-700");
                        resultBox.textContent = `Booking updated successfully. Taxi ${data.taxi_id} is now AVAILABLE.`;
                    } else {
                        resultBox.classList.add("text-red-600");
                        resultBox.textContent = "Error: " + data.detail;
                    }
                });
        </script>
    </body>
</html>
